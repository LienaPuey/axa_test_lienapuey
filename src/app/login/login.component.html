<div class="form-signin">
  <img class="mb-4" src="../../assets/login.png" alt="login" width="72"
    height="72">
  <h1 class="h3 mb-3 font-weight-normal">Please enter your email</h1>
  <label for="inputEmail" class="sr-only">Email</label>
  <input [(ngModel)]= "mail" (keypress)="reset()" name="email" type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
  <p *ngIf="failed" style="color: red">This user doesn't exist.</p>
  <button (click)="SendData()" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</div>
